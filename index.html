<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bate Papo</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-screen">
    <img src="images/logo.png" alt="logo">
    <input type="text" placeholder="Digite seu nome" id="input-name">
    <button type="button" onclick="login()">Entrar</button>
</div>
<main>
    <div class="top-bar">
        <img src="images/logo.png" alt="logo">
        <ion-icon name="people-sharp" id="people" onclick="showSideBar() "></ion-icon>
    </div>
    <div class="bottom-bar">
        <input type="text" class="message-input" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" id="send-message"></ion-icon>
    </div>
    <div class="side-bar hidden"></div>
</main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
